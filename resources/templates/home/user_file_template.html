<li class="list-group-item">

    <form method="POST">

        <div class="btn-toolbar justify-content-between" role="toolbar">

            <div class="btn-group w-75" role="group">
                <button type="submit" formaction="/downloadFileFromVault" class="btn btn-warning" title="Download File">
                    {{ .FileName }}
                    &nbsp;&nbsp;&nbsp;
                    <img src="/images/download_icon.png">
                    <input type="hidden" name="fileName" value="{{ .FileName }}">
                </button>
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#deleteFileModal_{{ .FileNameEscaped }}" title="Delete File">
                    <img src="/app-images/delete_icon.png">
                </button>
            </div>
        </div>

    </form>



</li>
