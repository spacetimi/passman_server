{{ template "app_login_header_template.html" . }}

<div class="container h-100">
    <div class="row h-100 justify-content-center align-items-center">
        <div class="inset col-10 col-md-8 col-lg-6 rounded border border-secondary pb-3">

            <form class="form-example" action="" method="post">

                <div class="row h-100 justify-content-center align-items-center pt-1">
                    <h1 class="text-muted">Passman</h1>
                </div>

                <hr/>

                <div class="form-group">
                    <input type="text" class="form-control username" id="username" placeholder="Username..." name="new_username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password" id="password" placeholder="Password..." name="new_password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control password" id="retype password" placeholder="Retype Password..." name="retype_password">
                </div>

                <div class="row h-100 justify-content-center align-items-center pl-3 pr-3">
                    <button type="submit" class="action-button btn btn-block border border-light"><h5 class="text-muted">Create Account</h5></button>
                </div>

                <hr/>

                <div>
                    <a href="login" class="text-primary"><< Login</a>
                </div>

            </form>

        </div>
    </div>
</div>

{{ template "app_login_footer_template.html" . }}
